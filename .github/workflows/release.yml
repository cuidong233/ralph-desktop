name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            tauri_args: '--target universal-apple-darwin'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            tauri_args: ''
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            tauri_args: '--target x86_64-unknown-linux-gnu'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      
      - name: Add Rust targets for macOS universal
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          releaseName: 'Ralph Desktop ${{ github.event.inputs.version && format(''v{0}'', github.event.inputs.version) || github.ref_name }}'
          releaseBody: |
            ## Download (EN)
            Pick the file for your OS:

            - Windows 10/11 (64-bit): download `.exe` installer
            - macOS (Intel / Apple Silicon universal): download `.dmg` installer
            - Linux: download the only `.AppImage` (universal)

            Quick install:
            1. Download the file for your OS
            2. Double-click to install (macOS: drag App to Applications)
            3. macOS unsigned app: right-click the app → Open, or go to System Settings → Privacy & Security → Open Anyway

            ---

            ## 下载安装（中文）
            按系统选择下载文件：

            - Windows 10/11（64 位）：下载 `.exe` 安装包
            - macOS（Intel / Apple 芯片通用）：下载 `.dmg` 安装包
            - Linux：下载唯一的 `.AppImage`（通用）

            简易安装步骤：
            1. 下载对应文件
            2. 双击安装（macOS 把 App 拖到 Applications）
            3. macOS 未签名提示：右键 App → 打开，或去“系统设置 → 隐私与安全性 → 仍要打开”
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}
